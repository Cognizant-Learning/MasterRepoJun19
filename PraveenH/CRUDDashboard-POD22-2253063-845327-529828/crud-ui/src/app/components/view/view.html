<div class="view-container">
  <div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading data...</p>
  </div>

  <mat-card *ngIf="!isLoading && item">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>
        <span [ngClass]="{'status-active': item.status === 'active', 'status-inactive': item.status === 'inactive'}">
          {{ item.status }}
        </span>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="detail-section">
        <h3>Description</h3>
        <p>{{ item.description }}</p>
      </div>

      <mat-divider></mat-divider>

      <div class="detail-section">
        <h3>Details</h3>
        <div class="detail-row">
          <span class="detail-label">ID:</span>
          <span class="detail-value">{{ item.id }}</span>
        </div>
        <div class="detail-row" *ngIf="item.createdAt">
          <span class="detail-label">Created At:</span>
          <span class="detail-value">{{ item.createdAt | date:'medium' }}</span>
        </div>
        <div class="detail-row" *ngIf="item.updatedAt">
          <span class="detail-label">Last Updated:</span>
          <span class="detail-value">{{ item.updatedAt | date:'medium' }}</span>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button routerLink="/list">Back to List</button>
      <span class="spacer"></span>
      <button mat-stroked-button color="accent" [routerLink]="['/edit', item.id]">
        <mat-icon>edit</mat-icon> Edit
      </button>
      <button mat-stroked-button color="warn" (click)="deleteItem(item.id)">
        <mat-icon>delete</mat-icon> Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
