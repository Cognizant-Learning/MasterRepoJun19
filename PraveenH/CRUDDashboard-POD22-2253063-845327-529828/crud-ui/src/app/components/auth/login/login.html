<div class="auth-container">
  <div class="auth-card-container">
    <mat-card class="login-card">
      <div class="brand-section">
        <h1>CRUD Dashboard</h1>
        <p>Welcome back! Please login to your account.</p>
      </div>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <div class="extra-options">
            <a class="forgot-password">Forgot Password?</a>
          </div>

          <div class="form-actions">
            <button type="submit" mat-raised-button color="primary" class="submit-button" [disabled]="isSubmitting">
              <mat-spinner *ngIf="isSubmitting" [diameter]="20" class="spinner"></mat-spinner>
              <span *ngIf="!isSubmitting">Login</span>
            </button>
          </div>
        </form>
      </mat-card-content>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </mat-card>
  </div>
</div>
