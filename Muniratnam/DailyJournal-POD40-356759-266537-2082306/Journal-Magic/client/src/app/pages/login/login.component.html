<div class="login-container">
  <div class="login-card">
    <div class="app-logo">
      <img src="assets/images/journal-magic-logo.png" alt="Journal Magic">
    </div>
    <h2>Welcome to Journal Magic</h2>
    <p class="subtitle">Sign in to access your journal</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" placeholder="Enter your email"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="error-message">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Enter a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" placeholder="Enter your password"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="error-message">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="loading" class="btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign In
        </button>
      </div>

      <div *ngIf="error" class="error-alert">
        {{ error }}
      </div>
    </form>

    <div class="register-link">
      Don't have an account? <a routerLink="/register">Register now</a>
    </div>
  </div>
</div>
