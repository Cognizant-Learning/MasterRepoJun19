<p>item-form works!</p>
<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="item.name" name="name" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>SKU</mat-label>
    <input matInput [(ngModel)]="item.sku" name="sku" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <input matInput [(ngModel)]="item.category" name="category" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="item.price" name="price" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="item.quantity" name="quantity" required>
  </mat-form-field>
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
