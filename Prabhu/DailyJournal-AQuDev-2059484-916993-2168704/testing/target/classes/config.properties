# Daily Journal Application Configuration

# Base URL of the application
baseUrl=http://localhost:3000

# Browser to use for tests (chrome, firefox, edge, safari)
browser=chrome

# Set to true to enable headless mode (no browser UI)
headless=false

# Credentials for testing
username=testuser
password=testpass

# Timeout settings (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Screenshots directory
screenshots.dir=target/screenshots